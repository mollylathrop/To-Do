<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>To-Do</title>
  </head>
  <body>
    <h1>Weight Lifting Plan</h1>
    <article class="content">
    <section class="user-input">
      <input class="exercise" type="text" placeholder="What exercise are you doing?">
      <input class="sets" type="number" placeholder="How many sets?">
      <input class="reps" type="number" placeholder="How many reps in each set?">
      <input class="weight" type="number" placeholder="At what weight?">
      <input class="submit-btn" type="submit" value="Add to Plan">
    </section>
    <section class="card-container">
      <h2>Plan</h2>

    </section>
  </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
